name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - 'claude/**'
  pull_request:
    branches:
      - main
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write       # Need write to push test logs on feature branches
  pages: write          # Required for GitHub Pages deployment
  id-token: write       # Required for GitHub Pages deployment
  pull-requests: write  # Required for auto-PR creation

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Run Build workflow
        env:
          VITE_GITHUB_TOKEN: ${{ secrets.PongPushPipelineToken }}
        run: ./run-workflow.sh build.ts

      - name: Upload build logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: ci-logs/
          retention-days: 7

      - name: Push logs to PongPush.Pipeline repo
        if: always() && startsWith(github.ref, 'refs/heads/claude/')
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: ./push-logs-to-pipeline-repo.sh "build logs"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: (github.event_name == 'push' && github.ref == 'refs/heads/main') || github.event_name == 'workflow_dispatch'

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  verify:
    runs-on: ubuntu-latest
    needs: deploy
    if: (github.event_name == 'push' && github.ref == 'refs/heads/main') || github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Verify deployment
        env:
          GITHUB_SHA: ${{ github.sha }}
        run: ./run-workflow.sh verify-deployment.ts

  e2e-local:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref != 'refs/heads/main'
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Run E2E local tests
        env:
          CI: true
          EXPECTED_COMMIT_SHA: ${{ github.sha }}
          GITHUB_SHA: ${{ github.sha }}
          GITHUB_REF: ${{ github.ref }}
        run: ./run-workflow.sh e2e-local.ts

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: ci-logs/playwright-report/
          retention-days: 7

      - name: Upload test screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-screenshots
          path: ci-logs/test-results/
          retention-days: 7

      - name: Push logs to PongPush.Pipeline repo
        if: always() && startsWith(github.ref, 'refs/heads/claude/')
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: ./push-logs-to-pipeline-repo.sh "e2e-local logs"

  e2e-deployed:
    runs-on: ubuntu-latest
    needs: verify
    if: (github.event_name == 'push' && github.ref == 'refs/heads/main') || github.event_name == 'workflow_dispatch'
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Run E2E tests against deployed site
        env:
          CI: true
          TEST_DEPLOYED_SITE: true
          EXPECTED_COMMIT_SHA: ${{ github.sha }}
          DEPLOYED_SITE_URL: https://appgates.github.io/PongPush/
          GITHUB_SHA: ${{ github.sha }}
        run: ./run-workflow.sh e2e-deployed.ts

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-deployed
          path: ci-logs/playwright-report/
          retention-days: 7

      - name: Upload test screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-screenshots-deployed
          path: ci-logs/test-results/
          retention-days: 7

  auto-pr:
    runs-on: ubuntu-latest
    needs: [build, e2e-local]
    if: startsWith(github.ref, 'refs/heads/claude/')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Run Auto PR workflow
        env:
          GH_TOKEN: ${{ github.token }}
        run: ./run-workflow.sh auto-pr.ts

      - name: Upload auto-pr logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: auto-pr-logs-${{ github.sha }}
          path: ci-logs/
          retention-days: 7

      - name: Push logs to PongPush.Pipeline repo
        if: always()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: ./push-logs-to-pipeline-repo.sh "auto-PR logs"
