name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - 'claude/**'
  pull_request:
    branches:
      - main
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write  # Need write to push test logs on feature branches
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run type-check

      - name: Build
        env:
          # Inject GitHub token into build
          # In production, use a fine-grained token with minimal permissions
          VITE_GITHUB_TOKEN: ${{ secrets.PongPushPipelineToken }}
        run: |
          # Inject token into build (will be available as window.__GITHUB_TOKEN__)
          cat > public/config.js << EOF
          window.__GITHUB_TOKEN__ = '${{ secrets.PongPushPipelineToken }}';
          EOF
          npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: (github.event_name == 'push' && github.ref == 'refs/heads/main') || github.event_name == 'workflow_dispatch'

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  verify:
    runs-on: ubuntu-latest
    needs: deploy
    if: (github.event_name == 'push' && github.ref == 'refs/heads/main') || github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Wait for correct commit to be deployed
        run: |
          echo "Waiting for commit ${{ github.sha }} to be deployed..."
          SITE_URL="https://appgates.github.io/PongPush/"
          EXPECTED_COMMIT="${{ github.sha }}"
          MAX_ATTEMPTS=30
          RETRY_DELAY=10

          for i in $(seq 1 $MAX_ATTEMPTS); do
            echo "Attempt $i/$MAX_ATTEMPTS: Checking if commit $EXPECTED_COMMIT is deployed..."

            # Check if site is accessible
            HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" "$SITE_URL" || echo "000")

            if [ "$HTTP_CODE" != "200" ]; then
              echo "⏳ Website not accessible yet (HTTP $HTTP_CODE), retrying in ${RETRY_DELAY}s..."
              sleep $RETRY_DELAY
              continue
            fi

            # Download page and check for commit ID
            curl -s "$SITE_URL" > /tmp/index.html

            if grep -q "id=\"commit-$EXPECTED_COMMIT\"" /tmp/index.html; then
              echo "✅ Correct commit $EXPECTED_COMMIT is deployed!"
              exit 0
            else
              echo "⏳ Commit $EXPECTED_COMMIT not found yet, retrying in ${RETRY_DELAY}s..."
              sleep $RETRY_DELAY
            fi
          done

          echo "❌ Timeout: Commit $EXPECTED_COMMIT was not deployed after $MAX_ATTEMPTS attempts"
          exit 1

  e2e-local:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref != 'refs/heads/main'
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Build application
        run: npm run build

      - name: Run E2E tests against local preview
        env:
          CI: true
          EXPECTED_COMMIT_SHA: ${{ github.sha }}
        run: npm run test

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

      - name: Upload test screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-screenshots
          path: test-results/
          retention-days: 7

      - name: Push test logs to branch
        if: always()
        run: |
          # Create logs directory
          mkdir -p ci-logs

          # Copy test results
          if [ -d "test-results" ]; then
            cp -r test-results ci-logs/ || true
          fi

          # Copy playwright report
          if [ -d "playwright-report" ]; then
            cp -r playwright-report ci-logs/ || true
          fi

          # Create summary file
          echo "E2E Test Run - $(date)" > ci-logs/summary.txt
          echo "Commit: ${{ github.sha }}" >> ci-logs/summary.txt
          echo "Ref: ${{ github.ref }}" >> ci-logs/summary.txt

          # Configure git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Add and commit logs
          git add -f ci-logs/
          git commit -m "CI: Add E2E test logs for ${{ github.sha }}" || echo "No changes to commit"

          # Push to the current branch
          git push origin HEAD:${{ github.ref }} || echo "Failed to push logs"

  e2e-deployed:
    runs-on: ubuntu-latest
    needs: verify
    if: (github.event_name == 'push' && github.ref == 'refs/heads/main') || github.event_name == 'workflow_dispatch'
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Run E2E tests against deployed site
        env:
          CI: true
          TEST_DEPLOYED_SITE: true
          EXPECTED_COMMIT_SHA: ${{ github.sha }}
          DEPLOYED_SITE_URL: https://appgates.github.io/PongPush/
        run: npm run test

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-deployed
          path: playwright-report/
          retention-days: 7

      - name: Upload test screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-screenshots-deployed
          path: test-results/
          retention-days: 7
