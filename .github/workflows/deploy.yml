name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - claude/photo-upload-cicd-P9UDV
  pull_request:
    branches:
      - main
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run type-check

      - name: Build
        env:
          # Inject GitHub token into build
          # In production, use a fine-grained token with minimal permissions
          VITE_GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          # Inject token into build (will be available as window.__GITHUB_TOKEN__)
          cat > public/config.js << EOF
          window.__GITHUB_TOKEN__ = '${{ secrets.GH_TOKEN }}';
          EOF
          npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  verify:
    runs-on: ubuntu-latest
    needs: deploy
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Wait for deployment
        run: sleep 30

      - name: Verify deployment
        run: |
          echo "Verifying deployment..."
          SITE_URL="https://appgates.github.io/PongPush/"

          # Check if site is accessible
          echo "Checking if website is accessible..."
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" "$SITE_URL" || echo "000")

          if [ "$HTTP_CODE" = "200" ]; then
            echo "✅ Website is accessible (HTTP $HTTP_CODE)"
          else
            echo "⚠️ Website returned HTTP $HTTP_CODE"
            exit 1
          fi

          # Download and verify content
          echo "Checking for upload form..."
          curl -s "$SITE_URL" > /tmp/index.html

          if grep -q "Spielbericht hochladen" /tmp/index.html; then
            echo "✅ Upload form with correct label found"
          else
            echo "❌ Upload form label not found"
            exit 1
          fi

          if grep -q "photoInput" /tmp/index.html; then
            echo "✅ Photo input field found"
          else
            echo "❌ Photo input field not found"
            exit 1
          fi

          if grep -q "viewport" /tmp/index.html; then
            echo "✅ Mobile viewport meta tag found"
          else
            echo "⚠️ Mobile viewport meta tag not found"
          fi

          echo "✅ Deployment verification completed successfully!"
