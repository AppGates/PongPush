name: E2E Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Build application
        run: |
          # Build without token for local testing
          # Upload test will be skipped if token is not configured
          # Token is only injected in deploy.yml for the production website
          npm run build

      - name: Run Playwright tests
        env:
          CI: true
          EXPECTED_COMMIT_SHA: ${{ github.sha }}
        run: npm run test

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

      - name: Upload test screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-screenshots
          path: test-results/
          retention-days: 7

      - name: Push test logs to branch
        if: always() && github.event_name == 'pull_request'
        run: |
          # Create logs directory
          mkdir -p ci-logs

          # Copy test results
          if [ -d "test-results" ]; then
            cp -r test-results ci-logs/ || true
          fi

          # Copy playwright report
          if [ -d "playwright-report" ]; then
            cp -r playwright-report ci-logs/ || true
          fi

          # Create summary file
          echo "E2E Test Run - $(date)" > ci-logs/summary.txt
          echo "Commit: ${{ github.sha }}" >> ci-logs/summary.txt
          echo "Branch: ${{ github.head_ref }}" >> ci-logs/summary.txt

          # Configure git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Add and commit logs
          git add ci-logs/
          git commit -m "CI: Add E2E test logs for ${{ github.sha }}" || echo "No changes to commit"

          # Push to the PR branch
          git push origin HEAD:${{ github.head_ref }} || echo "Failed to push logs"
