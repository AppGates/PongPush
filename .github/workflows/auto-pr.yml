name: Auto Create PR

on:
  push:
    branches:
      - 'claude/**'

permissions:
  contents: write  # Need write to push logs
  pull-requests: write

jobs:
  create-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Run Auto PR workflow
        env:
          GH_TOKEN: ${{ github.token }}
        run: .github/scripts/run-workflow.sh src/workflows/auto-pr.ts

      - name: Upload auto-pr logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: auto-pr-logs-${{ github.sha }}
          path: ci-logs/
          retention-days: 7

      - name: Push logs to branch
        if: always()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -f ci-logs/
          git commit -m "CI: Add auto-PR logs for ${{ github.sha }}" || true
          git push origin HEAD:${{ github.ref }} || true
