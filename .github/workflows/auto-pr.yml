name: Auto Create PR

on:
  push:
    branches:
      - 'claude/**'

permissions:
  contents: write  # Need write to push logs
  pull-requests: write

jobs:
  create-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Run Auto PR workflow
        env:
          GH_TOKEN: ${{ github.token }}
        run: bun run .github/workflows-ts/auto-pr.ts

      - name: Upload auto-pr logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: auto-pr-logs
          path: auto-pr.log
          retention-days: 7
