name: Build and Deploy to Azure

on:
  push:
    branches:
      - main
      - claude/photo-upload-cicd-P9UDV
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: pongpush-app
  AZURE_WEBAPP_PACKAGE_PATH: '.'
  DOTNET_VERSION: '8.0.x'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Test
        run: dotnet test --no-build --verbosity normal --configuration Release || true

      - name: Publish
        run: dotnet publish -c Release -o ./publish

      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: dotnet-app
          path: ./publish

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: dotnet-app
          path: ./publish

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ./publish

      - name: Health Check
        run: |
          sleep 30
          curl -f ${{ steps.deploy-to-webapp.outputs.webapp-url }}/api/upload/health || echo "Health check failed, but continuing..."

  verify-deployment:
    runs-on: ubuntu-latest
    needs: deploy
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Verify Website Features
        run: |
          echo "Verifying deployment..."
          WEBAPP_URL="https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net"

          # Check if website is accessible
          echo "Checking if website is accessible..."
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" "$WEBAPP_URL" || echo "000")

          if [ "$HTTP_CODE" = "200" ]; then
            echo "✅ Website is accessible (HTTP $HTTP_CODE)"
          else
            echo "⚠️ Website returned HTTP $HTTP_CODE"
          fi

          # Check health endpoint
          echo "Checking health endpoint..."
          HEALTH_RESPONSE=$(curl -s "$WEBAPP_URL/api/upload/health" || echo '{"status":"error"}')
          echo "Health check response: $HEALTH_RESPONSE"

          # Download and check index.html
          echo "Checking for upload form..."
          curl -s "$WEBAPP_URL" > /tmp/index.html

          if grep -q "Spielbericht hochladen" /tmp/index.html; then
            echo "✅ Upload form with correct label found"
          else
            echo "❌ Upload form label not found"
            exit 1
          fi

          if grep -q "photoInput" /tmp/index.html; then
            echo "✅ Photo input field found"
          else
            echo "❌ Photo input field not found"
            exit 1
          fi

          # Check for mobile optimization
          if grep -q "viewport" /tmp/index.html; then
            echo "✅ Mobile viewport meta tag found"
          else
            echo "⚠️ Mobile viewport meta tag not found"
          fi

          echo "✅ Deployment verification completed successfully!"
